<!DOCTYPE HTML lang="en">
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<title>Coding challenge for Passenger by Andi North</title>


		<link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon/favicon.ico">
		<link rel="icon"          type="image/png"    href="resources/images/favicon/favicon-32x32.png"             sizes="32x32">
		<link rel="icon"          type="image/png"    href="resources/images/favicon/favicon-16x16.png"             sizes="16x16">
		<link rel="apple-touch-icon"                  href="resources/images/favicon/apple-touch-icon.png"          sizes="180x180">
		<link rel="mask-icon"                         href="resources/images/favicon/safari-pinned-tab.svg?v=1.0.0" color="#499E00">
		<link rel="manifest"                          href="resources/images/favicon/site.webmanifest">
		<meta name="theme-color"                      content="#499E00">
		<meta name="msapplication-TileColor"          content="#499E00">
		<meta name="msapplication-TileImage"          content="resources/images/favicon/apple-touch-icon-144x144.png">
		<meta name="msapplication-config"             content="resources/images/favicon/browserconfig.xml">
		<meta name="apple-mobile-web-app-title"       content="Passenger challenge">
		<meta name="application-name"                 content="Passenger challenge">


		<link type="text/css" media="all" href="resources/css/compiled/screen.css" rel="stylesheet" />
	</head>





	<body>
		<header class="c-fake-header">
			<div class="c-fake-header__row  c-fake-header__row--global-nav"></div>
			<div class="c-fake-header__row  c-fake-header__row--main-nav"></div>
			<div class="c-fake-header__row  c-fake-header__row--sub-nav"></div>
		</header>


		<main class="main">
			<section class="o-articles">
				<div class="o-container">
					<header class="o-articles__header">
						<h1 class="o-articles__title">
							Our latest news
						</h1>
					</header>


					<div class="o-grid  o-grid--narrow  o-articles__grid">
						{% for article in articles %}
							<div class="o-grid__item  {{ loop.first ? "u-three-quarters" : "u-one-quarter" }}  u-lap--one-half  u-palm--one-whole">
								<article class="o-article  {% if loop.first %}o-article--lead{% endif %}">
									{% if article.field_lead_image %}
										<div class="o-article__media">
											<div class="o-article__asset" style="background-image: url({{ loop.first ? article.field_lead_image|first.styles.2.url : article.field_lead_image|first.styles.3.url }});"></div>
										</div><!-- /.o-article__media-wrapper -->
									{% endif %}


									<div class="o-article__main">
										<div class="o-article__inner-body">
											<h2 class="o-article__title">
												<a href="https://www.nctx.co.uk/{{ article.url }}" class="o-article__title__link">{{ article.title|first.value }}</a>
											</h2>


				 							<div class="o-article__content">
												{{ article.body|first.summary }}
											</div>
										</div>


										<footer class="o-article__footer">
											<div class="o-article__date">
												<svg class="o-article__date__icon" width="18" height="18" viewBox="0 0 24 24">
													<path fill="currentColor" d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
													<path fill="currentColor" d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
												</svg>

												<span class="o-article__date__string">{{ article.created|first.value|date("D jS M") }}</span>
											</div>
										</footer>
									</div>
								</article>
							</div><!-- /.o-grid__item -->
						{% endfor %}
					</div><!-- /.o-grid -->
				</div><!-- /.o-container -->
			</section>
		</main>


		<footer class="c-fake-footer"></footer>
	</body>
</html>
